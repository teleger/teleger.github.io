    <title>超超，爱你</title>
</head>
<body>
    <p>
        2020-11-06.07.08
        异地的我们想念着彼此，亲爱的买了张机票，对我说，想你了。
        亲爱的来深圳了，我到她去看海，隔着海能看见香港那种，一出地铁就能看见海面的，那感觉真好。
        记得那天晚上说要带你去吃好吃的，你不肯，怕花太多的钱，还不用用省下的，多买一些吃的，亲爱的，你真好，
        太体贴了~爱你.
        我们一起做了午饭，虽然比较简单，但是很温馨.
        送你回常州的晚上，我竟然睡着了，在你下飞机时候没有给你打到电话，那个时候我真的好困，从机场回来后，
        我就躺着床上了，太困了啦。
        好期待与你再相见
    </p>
